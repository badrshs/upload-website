        <div class="container">
        
            <h1>Search Engins</h1>
            
            <!-- Google -->
            <div>
                <form action="https://www.google.com.eg/search" target="_blank" autocomplete="off">

                    <lable>Google</lable>

                    <input type="text" name="q">

                </form>
            </div>
            
            
            <!-- Youtube -->
            <div>
                <form action="https://www.youtube.com/results" target="_blank" autocomplete="off">

                    <lable>
                        Youtube
                    </lable>

                    <input type="text" name="q">

                </form>
            </div>
            
            <!-- Facebook -->
            <div>
                <form action="https://www.facebook.com/search" target="_blank" autocomplete="off">

                    <lable>Facebook</lable>

                    <input type="text" name="q">

                </form>
            </div>
            
            <!-- MSN -->
            <div>
                <form action="https://www.bing.com/search" target="_blank" autocomplete="off">

                    <lable>Bing</lable>

                    <input type="text" name="q">

                </form>
            </div>
            
            <!-- Wikipedia -->
            <div>
                <form action="https://ar.wikipedia.org/wiki/Special:Search" target="_blank" autocomplete="off">

                    <lable>WIKIPEDIA</lable>

                    <input type="text" name="q">

                </form>
            </div>
                
        </div>
