<h2>encode / decode text on base64</h2><br>
<textarea rows="8" id="text" cols="61">Type text to here...</textarea><br><br>
<input type="submit" onclick="enc()"  value="encode">
<input type="submit" onclick="dec()" value="decode">
<br>
<div id="proxy"></div>

<script>
function enc(){
var a=document.getElementById("text").value;
var b=btoa(a);
document.getElementById("text").value=b;}

function dec(){
var a=document.getElementById("text").value;
var b=atob(a);
document.getElementById("text").value=b;}
</script>
