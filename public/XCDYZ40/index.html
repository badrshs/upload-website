		function createModal(header_, body_, id_){
			
			var block = '<div class="modal fade" id='+id_+'>\
						 <div class="modal-dialog">\
							<div class="modal-content">\
								<div class="modal-header">\
									<button class="close" data-dismiss="modal">&times;</button>\
									<h4>'+header_+'</h4>\
								</div>\
								<div class="modal-body">\
									<p>'+body_+'</p>\
								</div>\
								<div class="modal-footer">\
								</div>\
							</div>\
						</div>\
					</div>'
			
			$('#projects').append(block);
		}
		
		function createGithubBtn(link_to, parent_id){
			var btn = '<a class="btn btn-block btn-github" href='+link_to+'>\
							<span class="fa fa-github" ></span> | Check On Github\
						</a>'
			$('#'+parent_id).append(btn);
		}
		
		function createYoutubeBtn(link_to, parent_id){
			var btn = '<a class="btn btn-block btn-youtube" href='+link_to+'>\
							<span class="fa fa-youtube" ></span> | Check On Youtube\
						</a>'
			$('#'+parent_id).append(btn);
		}
		function createLinkBtn(link_to, parent_id, text){
			var btn = '<a class="btn btn-block btn-success" href='+link_to+'>'+text+'</a>'
			$('#'+parent_id).append(btn);
		}
		
	
	</script>
