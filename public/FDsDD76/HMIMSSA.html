		li > a{display: block;text-decoration: none;color: white;line-height: 40px;font-family: sans-serif;font-weight: bold;}
		.d1{
			position: relative;
			width: 100%;
		}
		ul{
		    list-style: none;
		    position: absolute;
		    z-index: 999;
		    top: 10%;
		    right: 28%;
		    -webkit-clip-path: polygon(0 0, 98% 0, 67% 100%, 0% 100%);
		    clip-path: polygon(0 0, 98% 0, 67% 100%, 0% 100%);
		    width: 320px;
		    padding: 0px;
		    overflow: hidden;
			  -webkit-animation-name: stafindex; 
			  -webkit-animation-duration: .6s; 
			  -moz-animation-duration: .6s; 
			  animation-name: stafindex;
			  animation-duration: .6s;
			}
			@-webkit-keyframes stafindex {
			    0%   { right: 100%;}
			    80% { right: 28%;}
			    90%{right: 29%;}
			    100% { right: 28%;}
			}
			@-moz-keyframes stafindex {
			    0%   { right: 100%;}
			    80% { right: 28%;}
			    90%{right: 29%;}
			    100% { right: 28%;}
			}
			@keyframes stafindex {
			    0%   { right: 100%;}
			    80% { right: 28%;}
			    90%{right: 29%;}
			    100% { right: 28%;}
			}
		li{
			margin: 5px;padding-left: 20px; height: 40px;
		}
		li:nth-child(1){background: #822929;}
		li:nth-child(2){background: #bd4862 ;}
		li:nth-child(3){background: #a2bd4c ;}
		li:nth-child(4){background: #316191 ;}
		li:hover{background: pink;}
		.c1{
			background-color: rgba(0, 0, 255, 0.45);
			height: 300px;
			width: 40%;
			float: right;
			-webkit-clip-path: polygon(30% 0%, 100% 0, 100% 100%, 0% 100%);
			clip-path: polygon(30% 0%, 100% 0, 100% 100%, 0% 100%);
		}
		html,body{height: 100%;  }
		h1{
			text-align: center;
			position: relative;
			font-family: sans-serif;
		  -webkit-animation-name: example; 
		  -webkit-animation-duration: .6s; 
		  -moz-animation-duration: .6s; 
		  animation-name: example;
		  animation-duration: .6s;
		  -webkit-transition: transform .2s; /* Safari */
		  transition: transform .2s;
		  transition-timing-function: linear;
		} 
		.cont:hover{
		    -ms-transform: scale(1.1); /* IE 9 */
		    -webkit-transform: scale(1.1); /* Safari */
		    transform: scale(1.1); /* Standard syntax */
		}
		@-webkit-keyframes example {
		    0%   { bottom: 0;}

		    90% { top:20px;}
		    100% { top:0px;}
		}
		@-moz-keyframes example {
		    0%   { bottom: 0;}

		    90% { top:20px;}
		    100% { top:0px;}
		}
		@keyframes example {
		    0%   { bottom: 0;}

		    90% { top:20px;}
		    100% { top:0px;}
		}
		.clear{clear: both;}
