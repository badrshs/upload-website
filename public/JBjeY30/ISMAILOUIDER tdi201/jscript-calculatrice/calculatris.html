    <script>
        function ajouter(signe)
{
   
    window.document.afficher.affichee.value= window.document.afficher.affichee.value+signe;
}
function resulta()
{
    var x=0; 
    x=eval( window.document.afficher.affichee.value); 
   window.document.afficher.affichee.value=x;
}
        function initialisation()
        {
           window.document.afficher.affichee.value=null; 
        }
        function effacer() {
      window.document.afficher.affichee.value =  window.document.afficher.affichee.value.replace(/.$/, '') ;
    }
       
    </script>
    <form name="afficher">
    <div class ="calcul_block">
        <div id="afficheur">
            <input name="affichee" type="text" class="afficher" name="" value="0" >
        </div>
        <div id="button_block">
            <input type="button" class="button" value="9" onclick="ajouter(9)" >
            <input type="button" class="button" value="8" onclick="ajouter(8)" >
            <input type="button" class="button" value="7" onclick="ajouter(7)" >

            <input type="button" class="button" value="6" onclick="ajouter(6)" >
            <input type="button"  class="button"value="5" onclick="ajouter(5)" >

            <input type="button" class="button" value="*" onclick="ajouter('*')">
            <input type="button" value="0" class="largeur_button" onclick="ajouter(0)">
            <input type="button"class="button" value="."  onclick="ajouter('.')">
            <input type="button" value="=" class="largeur_button" onclick="resulta()">
