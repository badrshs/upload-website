</head>

<!--start login form-->
<form id="loginform" action="#"><!--action="the site link"-->
	<!--start header-->
	<h1>LOG IN</h1>
	<p><a href="#" target="_blank"> Www.sitename.com</a></p><!--site link-->
    <!--end site-->
    
    <div class="input-info"><!--the input div containe the information of the user-->
    <i class="fa fa-user"></i>
	<input type="text" placeholder="User-Name"><!--user name-->
	<i class="fa fa-envelope"></i>
	<input type="email" placeholder="E-mail" required autocomplete="off" validate><!--user email-->
	<i class="fa fa-lock"></i>
	<input type="password" placeholder="Password"><!--yser password-->
	<input type="checkbox"><!--the checkbox to make the browser remember the user-->
	<span>Remember Me</span><br>
	<div>

     <div class="log-sign"><!--the login button and the sign up button>[to the sign up page]-->
	<button class="login" form="loginform"><i class="fa fa-mail-forward (alias)"></i> Log In</button><!--log in-->

	<a href="signup.html" target="_blank"><!--the link to the sign up page-->
	<button class="signup" form="signupform"><i class="fa fa-plus"></i> Sign Up</button>
	</a>
	</div><!--end of the log-sign-->
     
   
    <div class="social-media"><!--sign up by fb and tw-->
		<button class="btn1">
		<a href="#" target="_blank"><i class="fa fa-facebook"></i> Sign up with facebook</a>
		</button>

		<button class="btn2">
		<a href="#" target="_blank"><i class="fa fa-twitter"></i> Sign up with twitter</a>
		</button>
	</div>

	<p class="forget-password">If you forget your password please <a href="#">click here</a></p>

</form>
<!--End login form-->
