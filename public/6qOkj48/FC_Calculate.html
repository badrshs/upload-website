<h2>Time to calculate!</h2>
<div class="box">
<p>Enter the following amounts and press the button: </p><br/>
    <p>How many push ups did you do?</p>
    <input type="text" id="pushup" name="text1">
    <p>How many sit ups did you do? </p>
    <input type="text" id="situp" name="text2">
    <p>How many pull ups did you do? </p>
    <input type="text" id="pullup" name="text3">
    <p>How many minutes did you run? </p>
    <input type="text" id="run" name="text4">
    <br/><br/>
    <button onclick="calculateCal()">
    Submit</button>
    <p id="demo"></p>
    <script>
      function calculateCal() {
        var pushup = document.getElementById("pushup").value;
        var situp = document.getElementById("situp").value;
        var pullup = document.getElementById("pullup").value;
        var run = document.getElementById("run").value;
        var calories = (+pushup * 0.50) + (+situp * 0.20) + (+pullup * 3) + (+run * 12);
        document.getElementById("demo").innerHTML = "<br/>" + calories + " calories burned.";
      }
    </script>
