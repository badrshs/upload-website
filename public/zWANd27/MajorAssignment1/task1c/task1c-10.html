<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>

        #mychart {
    margin:10px 10px 10px 10px;
    width:400px;
    height:400px;
}

    </style>
    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
    <script>

        YUI().use('charts', function (Y) {
            // Create data
            var myDataValues = [
                    { day: "Jan", taxes: 4000 },
                    { day: "Feb", taxes: 80 },
                    { day: "Mar", taxes: 4000 },
                    { day: "Apr", taxes: 10000 },
                    { day: "May", taxes: 2000 }
            ];

            var pieGraph = new Y.Chart({
                render: "#mychart",
                categoryKey: "day",
                seriesKeys: ["taxes"],
                dataProvider: myDataValues,
                type: "pie",
                seriesCollection: [
                    {
                        categoryKey: "day",
                        valueKey: "taxes"
                    }
                ]
            });
        });

    </script>

</head>
