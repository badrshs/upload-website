                                                                                                                <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task2d word guessing game</title>
    <script>
        var Request = false;
        var aWordArray = new Array(2);

        function GetWord(url, elememntID) {
            if (window.XMLHttpRequest) {
                Request = new XMLHttpRequest();
            }
            else if (window.ActiveXObject) {
                Request = new ActiveXObject("Microsoft.XMLHTTP");
            }
            if (Request) {
                var RequestObj = document.getElementById(elememntID);
                Request.open("GET", url, true);
                Request.onreadystatechange = function () {
                    if (Request.readyState == 4 && Request.status == 200) {
                        aWordArray[0] = Request.responseText;
                        var splitword = aWordArray[0].split("");
                        aWordArray[1] = shuffle(splitword);
                        RequestObj.innerHTML = aWordArray[1];

                    }
                }
                Request.send(null);
            }
        }

        function shuffle(array) {
            var counter = array.length, temp, index;

            // While there are elements in the array
            while (counter > 0) {
                // Pick a random index
                index = Math.floor(Math.random() * counter);

                // Decrease counter by 1
                counter--;

                // And swap the last element with it
                temp = array[counter];
                array[counter] = array[index];
                array[index] = temp;
            }

            return array;
        }

    
        function StartGame() {
            
            document.getElementById("showBtn").style.visibility = "visible";
            document.getElementById("inputField").style.visibility = "visible";
            document.getElementById("inputField").value = "";
            document.getElementById("ScrambledHeading").style.visibility = "visible";
            document.getElementById("UnscrambledHeaing").style.visibility = "visible";
            GetWord("task2d.txt", "ScrambledDiv");
        }
           
        
                
            
        
    </script>
</head>
