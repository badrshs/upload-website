<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function showHint(str) {
            var myHtml = "";
            var request = false;
            
            
            var len = str.length;

            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            else
            {
                if(window.XMLHttpRequest)
                {
                    request = new XMLHttpRequest();
                }
                else if (window.ActiveXObject)
                {
                    request = new ActiveXObject("Microsoft.XMLHTTP");
                }
                if(request)
                {
                  
                    var counter = 0;
                    var responseCount = 0;
                    request.open("GET", "task1b.xml");
                
                    request.onreadystatechange = function () {
                        if (request.readyState == 4 && request.status == 200) {
                            var mydata = request.responseXML.getElementsByTagName("name");
                            for (counter = 0; counter < mydata.length; counter++)
                            {
                                
                                var x = mydata[counter].childNodes[0].nodeValue.toLowerCase();
                                
                                if (x.indexOf(str.toLowerCase()) == 0) {

                                    ++responseCount;

                                    if (responseCount > 1) {
                                        myHtml = myHtml + ", " + mydata[counter].childNodes[0].nodeValue;
                                    } else {
                                        myHtml = myHtml + mydata[counter].childNodes[0].nodeValue;
                                    }
                                    
                                }

                                /*
                                if (str.toLowerCase() == x[0].toLowerCase())
                                {
                                    myHtml = myHtml + mydata[counter].childNodes[0].nodeValue;
                                }*/
                                //break;
                            }
                            document.getElementById("txtHint").innerHTML = myHtml;
                        }
                    }
                    request.send();
                } 
            }
        }
</script>
