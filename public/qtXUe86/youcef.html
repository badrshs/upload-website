<script>
var a=new Array();
a[0]="1482085333273.jpg";
a[1]="1482085437627.jpg";
a[2]="1482085506648.jpg";
a[3]="1482085814074.jpg";
a[4]="1482086324274.jpg";
a[5]="1482086119190.jpg";
a[6]="1482085575859.jpg";
//a[7]=;
var base="http://sb.spacetoon.com/SiteBuilder/docroot/sitebuilder/usersSites/youssefblackmonster/gallery/custom2/";
var full=base+"photo_";
var thmb=base+"thumbs/photo_";

/*
full="photo_";
thmb="photo_";
*/
var ImageCnt = 0;
var all=a.length;
var img=document.getElementById("img-gallery");
var icon=document.getElementById("thumb");

function load(){
i=0;
while(i<all){
icon.innerHTML+="<img id=\'thumb-"+i+"\'src=\'"+thmb+a[i]+"\' onclick=\'chose(this.id)\'>";
i++;
img.src=base+"photo_"+a[0];}
rd();
}

function next(){
ImageCnt++;
if(ImageCnt>all-1){ImageCnt=0};
img.src=full+a[ImageCnt];
document.getElementById('num').innerHTML=ImageCnt;
rd();}

function prev(){
ImageCnt--;
if(ImageCnt<0){ImageCnt=all-1};
img.src=full+a[ImageCnt];
document.getElementById('num').innerHTML=ImageCnt;
rd();}

function rd(){
i=0;
while(i<all){
document.getElementById("thumb-"+i).classList.remove('active');
i++;}
var now="thumb-"+document.getElementById('num').innerHTML;
document.getElementById(now).classList.add('active');}

function chose(str){
var cho=str.replace(/thumb-/,'');
document.getElementById('num').innerHTML=cho;
img.src=full+a[cho];
rd();
}
</script>
