  <header>

  <form>
    <div class="x">
      <img class="xx" src="imgs/online-booking.png">
    </div>
    <fieldset>
      <legend> Please Full this form</legend>
      Name :<br>
      <input type="text" name="name" value="name"><br>
      Email :<br>
      <input type="text" name="email" value="mail@o.com"><br>
      Phone :<br>
      <input type="text" name="phone" value="0123456789"><br>
      Arrive :<br>
      <input type="date" name="arrive"><br>

      <input class="cancel" type="button" name="cancel" value="cancel">

  <div class="photo">
    <img src="imgs/Hotel.jpg" alt="Hotel" />
  </div>

    <h2>Our Rooms</h2>
    <img src="imgs/1.jpg" alt="Room 1" />

    <img src="imgs/3.jpg" alt="Room 3" />
    <img src="imgs/4.jpg" alt="Room 4" />
    <img src="imgs/5.jpg" alt="Room 5" />
  </div>
  <div class="comment">

    <img class="icon" src="imgs/fax-icon.png" alt="Fax" />Fax : 0123456789
