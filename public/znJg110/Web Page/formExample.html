<h1>My First Form</h1>
<form action="formExample.html" method="get">
<fieldset>
<legend>Contact Information</legend>
<p>
<label for="fullname">First and Last Name:</label>
<input type="text" name="fullname" id="fullname" />
</p>

<label for="mypassword">Password:</label>
<input type="password" name="mypassword" id="mypassword" />
<p><input type="submit" /></p>
</fieldset>
</form>
<form action="radio-button-example.html" method="get">
<fieldset>
<legend>My Favorite Color</legend>
<p>
<input type="radio" name="favcolor" id="red" checked="checked" />
<label for="red">Red</label>
<br />
<input type="radio" name="favcolor" id="yellow" />
<label for="yellow">Yellow</label>
<br />
<input type="radio" name="favcolor" id="blue" />
<label for="blue">Blue</label>
<br />
<input type="radio" name="favcolor" id="green" />
<label for="green">Green</label>
</p>
<p><input type="submit" /></p>
</fieldset>
</form>
<form action="radio-button-example.html" method="get">
<fieldset>
<legend>My Favorite Colors</legend>
<p>
<input type="checkbox" name="favcolor" id="red" value="red" checked="checked" />
<label for="red">Red</label>
<br />
<input type="checkbox" name="favcolor" value="yellow" id="yellow" />
<label for="yellow">Yellow</label>
<br />
<input type="checkbox" name="favcolor" value="blue" id="blue" />
<label for="blue">Blue</label>
<br />
<input type="checkbox" name="favcolor" value="green" id="green" />
<label for="green">Green</label>
</p>
<p>
<input type="submit" />
</p>
</fieldset>
</form>

</body>
