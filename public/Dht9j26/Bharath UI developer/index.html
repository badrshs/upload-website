<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Md</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/angular-material.css">
	<script src="js/angular.js" type="text/javascript"></script>
	
  <script src="js/angular-animate.js" type="text/javascript"></script>

    <script src="js/angular-aria.js" type="text/javascript"></script>
    <script src="js/angular-material.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/4c7b0dd825.js"></script>

  <script src="js/script.js"></script>
</head>
<body>      
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83652425-1', 'auto');
  ga('send', 'pageview');

</script>


<div class="conatiner-fluid" ng-controller="data-lst">

<section class="search-cont">
 <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Toppr</h2>
    </div>
  </md-toolbar>
  <h3>Contibute/Add website</h3>
<div class="col-lg-5">
 <md-input-container>
  <label>Title</label>
  <input type="text" ng-model="title" required >
</md-input-container>
</div>
<div class="col-lg-5">
 <md-input-container>
  <label>web/Url address</label>
  <input type="text" ng-model="address" required >
</md-input-container>
</div>
<div class="col-lg-2">
 <md-input-container>
  <label>Tag</label>
  <input type="text" ng-model="tag" required >
</md-input-container>
</div>
<div class="button-push">
<md-button class="md-raised md-primary" ng-click="adddata();"><i class="fa fa-plus" aria-hidden="true"></i> Push Website</md-button>

</div>

<section class="serch-adrress">

 <md-input-container class="md-block" flex-gt-sm>
            <label>Search Name</label>
            <input ng-model="username.title">
          </md-input-container>

<section class="data-list"  >
 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="list in data1 | orderBy:'title'|filter:username">
  <div class="data-cnt">
  <div class="new" ng-show="list.new == 'NEW'" >
  NEW
  </div>
 
  <md-card>
 <img src="{{list.favicon_image}}" class="md-card-image" alt="image caption">
<div class="right-cont">
   <h2 ng-bind="list.title"></h2>
 <p ng-bind="list.tag"></p> <p> | </p><a href="{{list.url_address}}"  target='_blank' ng-bind="list.url_address"></a>
 <div class="like-icon">
  <div class="like-no">
        {{list.like}}
           </div>
    <div ng-click="isReplyFormOpen = !isReplyFormOpen">
           <i class="fa fa-thumbs-o-up " aria-hidden="true" ng-hide="isReplyFormOpen" ng-click="list.like=list.like + 1"></i>
           <i class="fa fa-thumbs-up" aria-hidden="true" ng-hide="!isReplyFormOpen" ng-click="list.like=list.like - 1"></i>
     </div>
</div>
</md-card>
</div>
  </div>
  </div>
</section>


</section>
 
</div>

</body>
</html>
