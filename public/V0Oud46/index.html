		function resetallforms()
		{
			$('.question').each( function (index, data) {
					var idinput = $(this).data("qid");				
					$('#questiongroup00'+idinput).removeClass("has-success");
					$('#questiongroup00'+idinput).removeClass("has-error");
					$('#inputtext00'+idinput).removeAttr("disabled");						
					$('#inputtext00'+idinput).val('');
					$('#checkbutton00'+idinput).addClass("btn-primary");			
					$('#checkbutton00'+idinput).removeClass("btn-success");
					$('#checkbutton00'+idinput).removeClass("btn-danger");
					$('#checkbutton00'+idinput).removeAttr("disabled");		
			});			
		}
	
		function refreshpage()		
		{
			//location.reload(true); //when with true refresh from server, default refresh vom cache			
			resetallforms();
		}

		function checkquestionform(idinput)
		{
					
			//onclick="checkquestionform(1);"
			//idinputint=parseInt(id);		
			var sol1 = $('#inputtext00'+idinput).data("sol");
			var inpt = $('#inputtext00'+idinput).val(); //Auslesen Antwort
			
			inpt = inpt.toLowerCase();
			inpt = inpt.trim();
			
			if (sol1 == inpt) 
			{ 
				answercorrect(idinput);
			}
			else 
			{ 
				answerwrong(idinput);
			}			
		}
		
		function answercorrect(idinput)
		{
			$('#questiongroup00'+idinput).addClass("has-success");
			$('#questiongroup00'+idinput).removeClass("has-error");
			$('#inputtext00'+idinput).attr("disabled",true);		
			$('#checkbutton00'+idinput).addClass("btn-success");			
			$('#checkbutton00'+idinput).removeClass("btn-danger");
			$('#checkbutton00'+idinput).removeClass("btn-primary");
			$('#checkbutton00'+idinput).attr("disabled", "disabled");
			var oktext = '<span class="glyphicon glyphicon-ok"></span>';
			$('#checkbutton00'+idinput).text("");
			$('#checkbutton00'+idinput).append(oktext);
		}
		
		function answerwrong(idinput)
		{
			$('#questiongroup00'+idinput).addClass("has-error");
			$('#questiongroup00'+idinput).removeClass("has-success");
			$('#inputtext00'+idinput).removeAttr("disabled");	
			$('#checkbutton00'+idinput).addClass("btn-danger");			
			$('#checkbutton00'+idinput).removeClass("btn-success");
			$('#checkbutton00'+idinput).removeClass("btn-primary");
			$('#checkbutton00'+idinput).removeAttr("disabled");			
			$('#checkbutton00'+idinput).text($('#inputtext00'+idinput).data("sol"));
		}
		
		
		(function($) {		  
		  $.fn.randomize = function(tree, childElem) {
			return this.each(function() {
			  var $this = $(this);
			  if (tree) $this = $(this).find(tree);
			  var unsortedElems = $this.children(childElem);
			  var elems = unsortedElems.clone();
			  
			  elems.sort(function() { return (Math.round(Math.random())-0.5); });  

			  for(var i=0; i < elems.length; i++)
				unsortedElems.eq(i).replaceWith(elems[i]);
			});    
		  };
		})(jQuery);
