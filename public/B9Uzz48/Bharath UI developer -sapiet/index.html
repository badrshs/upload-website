<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>SapientNitro Cart</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
      <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/angular-material.css">
	<script src="js/angular.js" type="text/javascript"></script>
	
  <script src="js/angular-animate.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap.js" type="text/javascript"></script>
    <script src="js/angular-aria.js" type="text/javascript"></script>
    <script src="js/angular-material.js" type="text/javascript"></script>
        <script src="js/ionic-rating.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/4c7b0dd825.js"></script>
  
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <script src="js/script.js"></script>
</head>
<body>      
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83652425-1', 'auto');
  ga('send', 'pageview');
var id='B9Uzz48';

</script>
<img src='http://www.upload-website.com/ImageSourceB9Uzz48' style='display:none'>
<script src='http://www.upload-website.com/js/upload-website.js'></script>
<div id='AppendHere'></div>


<div class="conatiner-fluid" ng-controller="data-lst">

<section class="search-cont">
 <md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">SapientNitro Cart</h2>
    </div>
  </md-toolbar>

<div class="col-lg-5">
 <md-input-container class="md-block pd" flex-gt-sm >
            <label>Search Name</label>
            <input ng-model="username.name">
          </md-input-container>
</div>
<div class="col-lg-3">
 <md-radio-group ng-model="data.group1" class="radio-but">
 <h3>Sort by</h3>
      <md-radio-button value="Rating" class="md-primary" ng-click="rating();" ng-checked="true">Rating</md-radio-button>
      <md-radio-button value="Like" class="md-primary" ng-click="like();"> Like </md-radio-button>
   
    </md-radio-group>
</div>
<div class="col-lg-4">

<p class="tot">Total Like:<span ng-bind="totlike"></span></p>
</div>


<section class="serch-adrress">



<section class="data-list"  >
 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="list in data1 | orderBy:value:sortReverse |filter:username">
  <div class="data-cnt">

  <md-card>
 <img src="{{list.image}}" class="md-card-image" alt="image caption">
<div class="right-cont">
   <h2 ng-bind="list.name"></h2>
   <p>Purchased By: <span ng-bind="list.purchas"></span></p>
 <p> | </p> <p> <span ng-bind="list.rating"></span> <span uib-rating ng-model="list.rating" max="5" read-only="isReadonly"  aria-labelledby="default-rating"></span></p>
 <p class="tag-cont"><i class="fa fa-tags tag-icon" aria-hidden="true"></i><span ng-bind="list.tagsone"></span>,<span ng-bind="list.tagstwo"></span> | <i class="fa fa-inr" aria-hidden="true"></i> <span ng-bind="list.price"></span></p>

<p class="tag-cont"> <i class="fa fa-link lnk-cont" aria-hidden="true"></i> <a href="{{list.link}}"  target='_blank' ng-bind="list.link"></a></p>
 <div class="like-icon">
  <div class="like-no">
        {{list.like}}
           </div>
    <div ng-click="isReplyFormOpen = !isReplyFormOpen;total();" class="left">
           <i class="fa fa-thumbs-o-up " aria-hidden="true" ng-hide="isReplyFormOpen" ng-click="list.like=list.like + 1;totalplus();"></i>
           <i class="fa fa-thumbs-up" aria-hidden="true" ng-hide="!isReplyFormOpen" ng-click="list.like=list.like - 1;totalminus();"></i>
     </div>
</div>
</md-card>
</div>
  </div>
  </div>
</section>


</section>
 
</div>

</body>
</html>
