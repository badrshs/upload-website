<style>
*{margin:0; padding:0;}
.wrapper
{
	width:985px;
	margin:auto;
}
.header
{
	padding-top:10px;
	width:100%;
	overflow:auto;
}
nav
{
	width:100%;
	background-color:#333;
	border-radius:5px;
	margin-top:10px;
}
nav ul
{
	list-style:none;
	overflow:auto;
}
nav ul li
{
	float:left;
}
nav ul li a
{
	text-decoration:none;
	display:block;
}
nav ul .home
{
	padding:4px 0;
	background-color:#f0a700;
	border-radius:5px 0 0 5px;
}
nav ul .home a
{
	padding:3px 12px;
	font-family: Verdana,Arial,Helvetica,sans-serif;
    font-size: 17px;
	color:#333;
    font-weight: bold;
}
nav ul .home a:hover
{
	background-color:#FFF;
	color:#f0a700;
    transition: color 0.3s ease;
}
nav ul .list-item
{
	
}
nav ul .list-item a
{
	padding:3px 12px 4px 12px;
	border-radius:10px 10px 0 0;
	font-family: Verdana,Arial,Helvetica,sans-serif;
    font-size: 14px;
	color:#FFF;
	margin:6px 10px 0 10px;
}
nav ul .list-item a:hover
{
	background-color:#FFF;
	color:#f0a700;
    font-weight: bold;
}
nav ul .search
{
	float:right;
	margin-top:4px;
	margin-right:10px;
    border-radius:4px;
    background:#f3f3f3;
}
nav ul .search .search-txt
{
    line-height:27px;
    background:#f3f3f3;
    margin:0 0 0 4px;
    padding:0;
    font-family:Verdana,Arial,Helvetica,sans-serif;
    font-size:14px;
    border-radius:4px;
	width:250px;
    color:#999;
    border:none;
	outline:none;
}
nav ul .search .search-txt:focus
{
    color:#333;
}
nav ul .search .search-btn
{
    font-weight: bold;
    cursor: pointer;
    border: none;
    color: #fff;
    font-size: 12px;
    border-radius: 0px 4px 4px 0px;
    background: #f0a700;
    width: 30px;
    height: 20px;
    margin: 3.6px 4px 0px 16px;
	display:block;
	float:right;
	outline:none;
}
nav ul .search .search-btn:hover
{
	background-color:#333;
	color:#f0a700;
    transition: color 0.3s ease;
}
.slider
{
	overflow:auto;
	margin-top:10px;
}
.slider .thumb
{
	border:1px solid;
	width:228px;
	border-radius:5px;
	margin-bottom:10px;
	height:150px;
	position:absolute;
	background-repeat:no-repeat;
}
.slider .thumb.img1
{
	background-image:url(150858849000.jpg);
	background-size:400px;
	background-position: -0px -40px;
}
.slider .thumb.img2
{
	margin-top:160px;
	background-image:url(364913605000.jpg);
	background-size:400px;
	background-position: -10px -10px;
}
.slider .thumb.img3
{
	margin-top:320px;
	background-image:url(509779098000.jpg);
	background-size:300px;
	background-position: -70px -5px;
}
.slider .thumb.img4
{
	margin-left:757px;
	background-image:url(1690826537000.jpg);
	background-size:275px;
	background-position: -0px -20px;
}
.slider .thumb.img5
{
	margin-left:757px;
	margin-top:160px;
	background-image:url(1779962973000.jpg);
	background-size:500px;
	background-position: -230px -30px;
}
.slider .thumb.img6
{
	margin-left:757px;
	margin-top:320px;
	background-image:url(315394786000.jpg);
	background-size:400px;
	background-position: -70px -30px;
}
.slider .thumb.img4:hover,.thumb.img5:hover,.thumb.img6:hover
{
	margin-left:235px;
}
.slider .thumb:hover
{
	height:470px;
	width:750px;
	background-repeat:no-repeat;
	background-size:750px 470px;
	background-position:center;
	z-index:99;
	margin-top:0;
    transition:width 0.8s, height 0.8s, margin-top 0.8s, margin-left 0.8s;
}
