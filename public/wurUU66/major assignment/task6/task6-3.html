<img src="1.jpg" id="imgId" style="position:absolute; left:200px; top:100px; height:200px; width:200px" alt="image">
<input type="button" value="click me" id="button" onclick="change()"/>
<script>
var start = 0;
var end = 0;
var visibility = true;
function change() {
if (visibility == false) {
     document.getElementById("imgId").style.visibility = "visible";
      visibility = true;
 }
    else {            
        if (start == 0) {
            start = new Date();
        }
        else {
            end = new Date();
            if (end.getTime() - start.getTime() > 3000) {
                start = 0;
                end = 0;
                return;
            }
        }
        var diff = end.getTime() - start.getTime();
        if (diff <= 3000) {
            document.getElementById("imgId").style.visibility = "hidden";
            visibility = false;
            start = 0;
            end = 0;
        }
    }
}
</script>
